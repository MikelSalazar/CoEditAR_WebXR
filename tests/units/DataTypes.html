<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>CoEditAR Tests: Data Types</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
	<style>
* { margin:0; }
html, body { width:100%; height:100%; overflow: hidden;}
	</style>
</head>
<body>
	<script type="module">

import {Item} from "../../builds/modules/data/Item.js"
import {Boolean} from "../../builds/modules/data/types/simple/Boolean.js"
import {Number} from "../../builds/modules/data/types/simple/Number.js"
import {String} from "../../builds/modules/data/types/simple/String.js"
import {Distance} from "../../builds/modules/data/types/measures/Distance.js"
import {Angle} from "../../builds/modules/data/types/measures/Angle.js"
import {Time} from "../../builds/modules/data/types/measures/Time.js"
import {Vector} from "../../builds/modules/data/types/complex/Vector.js"
import {Euler} from "../../builds/modules/data/types/complex/Euler.js"
import {Quaternion} from "../../builds/modules/data/types/complex/Quaternion.js"
import {Color} from "../../builds/modules/data/types/complex/Color.js"

console.log("Item:");
let item = new Item();
console.log(item);
// console.log(item.type);

console.log("Boolean:");
let boolean = new Boolean("boolean", item.children);
console.log(boolean);

console.log("Number:");
let number = new Number("number", item.children);
console.log(number);

console.log("String:");
let string = new String("string", item.children);
console.log(string);

console.log("Distance:");
let distance = new Distance("distance", item.children, 5);
console.log(distance);

console.log("Vector:");
let vector = new Vector("vector", item.children, {x: 4, y: 5, z: 6});
// vector.setValues(1,2,3);
console.log(vector);

console.log("Euler:");
let euler = new Euler("euler", item.children, {x: 4, y: 5, z: 6});
console.log(euler);

console.log("Quaternion:");
let quaternion = new Quaternion("quaternion", item.children);
console.log(quaternion);

console.log("Color:");
let color = new Color("color", item.children, {x: 4, y: 5, z: 6});
console.log(color);

</script>
</body>
</html>
